<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Click G√°s</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #f6f8fb;
  --card: #ffffff;
  --primary: #416ab4;
  --primary-600: #348534;
  --accent: #33c958;
  --radius: 12px;
  --muted: #6b7280;
  --font-sans: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: var(--font-sans);
  background-color: var(--bg);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 24px;
}

header {
  width: 100%;
  background: var(--primary);
  padding: 16px 24px;
  border-radius: var(--radius);
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  margin-bottom: 40px;
}

.brand { display: flex; align-items: center; gap: 20px; }
.logo img { height: 100px; width: auto; }
nav { display: flex; gap: 12px; }
nav a { color: white; font-weight: 600; text-decoration: none; padding: 8px 12px; border-radius: 8px; transition: background 0.3s; }
nav a:hover { background: rgba(255,255,255,0.2); }

.right-section { display: flex; align-items: center; gap: 16px; flex-wrap: wrap; }
.diskgas-header { display: flex; align-items: center; gap: 8px; color: white; font-weight: bold; font-size: 0.95rem; text-decoration: none; }
.diskgas-header img { height: 32px; }
.register-btn { background-color: var(--accent); color: white; padding: 10px 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; }
.register-btn:hover { background-color: var(--primary-600); }

.login-container {
  background: var(--card);
  padding: 40px;
  border-radius: var(--radius);
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.login-container h2 {
  text-align: center;
  color: var(--primary);
  font-size: 1.8rem;
}

.login-container form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.login-container input[type="text"],
.login-container input[type="password"] {
  width: 100%;
  height: 44px;
  padding: 12px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.password-container {
  position: relative;
  width: 100%;
}

.password-container input {
  width: 100%;
  height: 44px;
  padding: 12px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding-right: 44px;
}

.password-container .toggle-password {
  position: absolute;
  top: 50%;
  right: 8px;
  transform: translateY(-50%);
  width: 28px;
  height: 28px;
  background: none;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.password-container .toggle-password img {
  width: 24px;
  height: 24px;
}

.login-container input[type="submit"] {
  width: 100%;
  height: 44px;
  background: var(--accent);
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s;
}

.login-container input[type="submit"]:hover { background: var(--primary-600); }

.login-container p {
  text-align: center;
  font-size: 0.95rem;
}

.login-container a { color: var(--primary); text-decoration: none; font-weight: 600; }
.login-container a:hover { text-decoration: underline; }

.message { text-align: center; color: red; margin-top: 10px; }

/* Dark mode */
body.dark {
  background: #1a1a1a;
  color: #f0f0f0;
}
body.dark header, body.dark .login-container {
  background: #2a2a2a;
  color: #f0f0f0;
}
body.dark nav a { color: #f0f0f0; }
body.dark nav a:hover { background: rgba(255,255,255,0.1); }
body.dark .login-container h2 { color: #416ab4; }
body.dark .login-container input[type="text"], body.dark .login-container input[type="password"] {
  background-color: #333;
  color: #f0f0f0;
  border: 1px solid #555;
}
body.dark .login-container input::placeholder { color: #aaa; }
body.dark .login-container input[type="submit"] { background: var(--primary-600); }
body.dark .login-container input[type="submit"]:hover { background: var(--accent); }
body.dark .login-container a { color: #90caf9; }

/* ===============================
   RESPONSIVIDADE
================================= */
@media (max-width: 1024px) {
  header { flex-direction: column; align-items: center; text-align: center; }
  .brand { flex-direction: column; gap: 12px; }
  nav { flex-wrap: wrap; justify-content: center; gap: 8px; }
  .right-section { justify-content: center; gap: 12px; margin-top: 12px; }
}

@media (max-width: 768px) {
  .login-container { padding: 32px; width: 90%; }
  .logo img { height: 80px; }
}

@media (max-width: 480px) {
  header { padding: 12px; }
  nav a { font-size: 0.85rem; padding: 6px 10px; }
  .login-container { padding: 24px; }
}
</style>
</head>
<body>

<header>
  <div class="brand">
    <div class="logo">
      <img src="img/logo.svg" alt="Logo Click G√°s" />
    </div>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="sobre-nos.html">Sobre n√≥s</a>
      <a href="produtos.html">Produtos</a>
    </nav>
  </div>
  <div class="right-section">
    <a href="tel:+5521999999999" class="diskgas-header">
      <img src="img/diskgas.svg" alt="DiskGas" />
      <span>(21) 99999-9999</span>
    </a>
    <button class="register-btn" onclick="window.location.href='registro.html'">Registrar</button>
    <button id="theme-toggle" class="register-btn">üåô</button>
  </div>
</header>

<div class="login-container">
  <h2>Login</h2>
  <form action="/login" method="post">
    <input type="text" name="username" placeholder="Usu√°rio" required/>

    <div class="password-container">
      <input type="password" name="password" placeholder="Senha" id="password" required/>
      <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
        <img src="img/versenha.png" alt="Mostrar senha"/>
      </button>
    </div>

    <input type="submit" value="Entrar" />
    <p>N√£o tem uma conta? <a href="registro.html">Criar agora</a></p>
  </form>
  <div class="message"></div>
</div>

<script>
const toggleButton = document.getElementById('theme-toggle');
const body = document.body;

if (localStorage.getItem('theme') === 'dark') {
  body.classList.add('dark');
  toggleButton.textContent = '‚òÄÔ∏è';
}

toggleButton.addEventListener('click', () => {
  body.classList.toggle('dark');
  const isDark = body.classList.contains('dark');
  toggleButton.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

function togglePassword(id, btn) {
  const input = document.getElementById(id);
  const img = btn.querySelector('img');
  if (input.type === 'password') {
    input.type = 'text';
    img.src = 'img/naover.png';
    img.alt = 'Ocultar senha';
  } else {
    input.type = 'password';
    img.src = 'img/versenha.png';
    img.alt = 'Mostrar senha';
  }
}
</script>

</body>
</html>
