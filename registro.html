<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Click G√°s</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #f6f8fb;
  --card: #ffffff;
  --primary: #416ab4;
  --primary-600: #348534;
  --accent: #33c958;
  --muted: #6b7280;
  --radius: 12px;
  --font-sans: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: var(--font-sans);
  background-color: var(--bg);
  min-height: 100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:24px;
}

header {
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:20px;
  margin-bottom:40px;
  background:var(--primary);
  border-radius:var(--radius);
  padding:16px 24px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.brand { display:flex; align-items:center; gap:20px; }
.logo img { height:100px; width:auto; }
nav { display:flex; gap:12px; }
nav a { color:white; font-weight:600; text-decoration:none; padding:8px 12px; border-radius:8px; transition: background 0.3s; }
nav a:hover { background:rgba(255,255,255,0.15); }

.right-section {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: nowrap; /* impede quebra */
}
.diskgas-header {
  display: flex;
  align-items: center;
  gap: 8px;
  color: white;
  font-weight: bold;
  font-size: 0.95rem;
  text-decoration: none;
  white-space: nowrap; 
}
.diskgas-header img { height:32px; }
.register-btn { background-color: var(--accent); color:white; padding:10px 18px; font-weight:bold; border:none; border-radius:8px; cursor:pointer; transition: background-color 0.3s; }
.register-btn:hover { background-color:var(--primary-600); }

.login-container {
  background: var(--card);
  padding:40px;
  border-radius: var(--radius);
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
  width:100%;
  max-width:400px;
}

.login-container h2 {
  text-align:center;
  color: var(--primary);
  margin-bottom:24px;
  font-size:1.8rem;
}

.login-container input[type="text"],
.login-container input[type="password"],
.login-container input[type="email"] {
  width:100%;
  padding:12px;
  border:1px solid #ccc;
  border-radius:8px;
  margin-bottom:20px;
  font-size:1rem;
  height:44px;
  box-sizing:border-box;
}

.password-container {
  position:relative;
  width:100%;
  margin-bottom:20px;
  height:48px;
}

.password-container input {
  width:100%;
  height:100%;
  padding:12px 40px 12px 12px;
  font-size:1rem;
  border:1px solid #ccc;
  border-radius:6px;
  box-sizing:border-box;
}

.password-container .toggle-password {
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  cursor:pointer;
  padding:0;
  line-height:1;
  z-index:2;
  display:flex;
  align-items:center;
}

.password-container .toggle-password img {
  width:24px;
  height:24px;
}

.requirements-box {
  border:1px solid #ccc;
  padding:12px;
  border-radius:6px;
  margin-bottom:20px;
  font-size:0.9rem;
  color:#555;
}

.requirements-box ul { padding-left:20px; }

.requirements-box li { margin-bottom:5px; }

.requirements-box li.valid { color:green; }
.requirements-box li.invalid { color:red; }

.password-match {
  font-size: 0.9rem;
  margin-bottom: 20px;
  padding: 10px;
  border-radius: 6px;
  display: none;
}

.password-match.valid {
  background-color: #d4edda;
  color: #155724;
  border:1px solid #28a745;
  display: block !important;
}

.password-match.invalid {
  background-color: #f8d7da;
  color: #721c24;
  border:1px solid #dc3545;
  display: block !important;
}

.login-container input[type="submit"] {
  width:100%;
  padding:12px;
  background: var(--accent);
  color:white;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:1rem;
  transition: background 0.3s;
}

.login-container input[type="submit"]:hover { background: var(--primary-600); }

.login-container p { text-align:center; margin-top:16px; font-size:0.95rem; }

.login-container a { color: var(--primary); text-decoration:none; font-weight:600; }
.login-container a:hover { text-decoration:underline; }

body.dark { background:#1a1a1a; color:#f0f0f0; }
body.dark header, body.dark .login-container { background:#2a2a2a; color:#f0f0f0; }
body.dark nav a { color:#f0f0f0; }
body.dark nav a:hover { background:rgba(255,255,255,0.1); }
body.dark .login-container h2 { color:#416ab4; }
body.dark .login-container input[type="text"], body.dark .login-container input[type="password"], body.dark .login-container input[type="email"] { background-color:#333; color:#f0f0f0; border:1px solid #555; }
body.dark .login-container input::placeholder { color:#aaa; }
body.dark .login-container input[type="submit"] { background: var(--primary-600); }
body.dark .login-container input[type="submit"]:hover { background: var(--accent); }
body.dark .login-container a { color:#90caf9; }

@media (max-width: 1024px) {
  header { flex-direction: column; align-items: center; text-align:center; }
  .brand { flex-direction: column; gap:16px; }
  nav { justify-content:center; gap:8px; }
  .right-section { justify-content:center; gap:12px; }
}

@media (max-width: 768px) {
  .login-container { padding:24px; }
  .login-container h2 { font-size:1.4rem; }
}
</style>
</head>
<body>

<header>
  <div class="brand">
    <div class="logo">
      <img src="img/logo.svg" alt="Logo Click G√°s">
    </div>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="sobre-nos.html">Sobre n√≥s</a>
      <a href="produtos.html">Produtos</a>
    </nav>
  </div>

  <div class="right-section">
    <a href="tel:+5521999999999" class="diskgas-header">
      <img src="img/diskgas.svg" alt="DiskGas">
      <span>(21) 99999-9999</span>
    </a>
    <button class="register-btn" onclick="window.location.href='login.html'">Login</button>
    <button id="theme-toggle" class="register-btn">üåô</button>
  </div>
</header>

<div class="login-container">
  <h2>Registrar</h2>
  <form id="register-form" action="/register" method="post">
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="username" placeholder="Usu√°rio" required>

    <div class="password-container">
      <input type="password" name="password" placeholder="Senha" id="password" required>
      <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
        <img src="img/versenha.png" alt="Mostrar senha">
      </button>
    </div>

    <div class="password-container">
      <input type="password" name="confirm_password" placeholder="Confirmar senha" id="confirm_password" required>
      <button type="button" class="toggle-password" onclick="togglePassword('confirm_password', this)">
        <img src="img/versenha.png" alt="Mostrar senha">
      </button>
    </div>

    <div class="password-match" id="password-match-message"></div>

    <div class="requirements-box" id="password-requirements">
      <strong>Requisitos da senha:</strong>
      <ul>
        <li id="length" class="invalid">M√≠nimo 8 caracteres</li>
        <li id="uppercase" class="invalid">Pelo menos uma letra mai√∫scula</li>
        <li id="number" class="invalid">Pelo menos um n√∫mero</li>
        <li id="special" class="invalid">Pelo menos um caractere especial (!@#$%)</li>
      </ul>
    </div>

    <input type="submit" value="Registrar">
  </form>
</div>

<script>
const toggleButton = document.getElementById('theme-toggle');
const body = document.body;

if (localStorage.getItem('theme') === 'dark') {
  body.classList.add('dark');
  toggleButton.textContent = '‚òÄÔ∏è';
}

toggleButton.addEventListener('click', () => {
  body.classList.toggle('dark');
  const isDark = body.classList.contains('dark');
  toggleButton.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

function togglePassword(id, btn) {
  const input = document.getElementById(id);
  const img = btn.querySelector('img');
  if (input.type === 'password') {
    input.type = 'text';
    img.src = 'img/naover.png';
    img.alt = 'Ocultar senha';
  } else {
    input.type = 'password';
    img.src = 'img/versenha.png';
    img.alt = 'Mostrar senha';
  }
}

// Valida√ß√£o em tempo real da senha
const passwordInput = document.getElementById('password');
const confirmInput = document.getElementById('confirm_password');
const requirements = {
  length: document.getElementById('length'),
  uppercase: document.getElementById('uppercase'),
  number: document.getElementById('number'),
  special: document.getElementById('special')
};
const matchMessage = document.getElementById('password-match-message');

function checkPasswordMatch() {
  if(confirmInput.value === "") {
    matchMessage.style.display = "none";
    return false;
  }
  if(passwordInput.value === confirmInput.value) {
    matchMessage.textContent = "As senhas coincidem!";
    matchMessage.className = "password-match valid";
    return true;
  } else {
    matchMessage.textContent = "As senhas n√£o coincidem!";
    matchMessage.className = "password-match invalid";
    return false;
  }
}

passwordInput.addEventListener('input', () => {
  const value = passwordInput.value;
  requirements.length.className = value.length >= 8 ? 'valid' : 'invalid';
  requirements.uppercase.className = /[A-Z]/.test(value) ? 'valid' : 'invalid';
  requirements.number.className = /\d/.test(value) ? 'valid' : 'invalid';
  requirements.special.className = /[!@#$%]/.test(value) ? 'valid' : 'invalid';
  checkPasswordMatch();
});

confirmInput.addEventListener('input', checkPasswordMatch);

document.getElementById('register-form').addEventListener('submit', function(e) {
  if(!checkPasswordMatch()){
    e.preventDefault();
  }
});
</script>

</body>
</html>
