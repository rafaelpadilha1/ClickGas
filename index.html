<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Click G√°s - P√°gina Principal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
:root {
  --bg: #f6f8fb;
  --card: #ffffff;
  --primary: #416ab4;
  --primary-600: #348534;
  --accent: #33c958;
  --muted: #6b7280;
  --radius: 12px;
  --max-width: 1100px;
  --gap: 20px;
  --font-sans: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font-sans);
  background: var(--bg);
  color: #111827;
  display: flex;
  justify-content: center;
  min-height: 100vh;
  padding: 24px;
}

.site {
  width: 100%;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--primary);
  border-radius: var(--radius);
  padding: 16px 24px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  gap: var(--gap);
  flex-wrap: wrap;
}

.brand {
  display: flex;
  align-items: center;
  gap: 20px;
}

.logo img {
  height: 100px;
  width: auto;
}

nav {
  display: flex;
  gap: 12px;
}

nav a {
  padding: 8px 12px;
  text-decoration: none;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  transition: background 0.2s;
}

nav a:hover {
  background: rgba(255, 255, 255, 0.15);
}

.right-section {
  display: flex;
  align-items: center;
  gap: 12px;
}

.diskgas-header {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
  font-size: 0.95rem;
}

.diskgas-header img {
  height: 32px;
}

.register-btn {
  background-color: var(--accent);
  color: white;
  padding: 10px 18px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.register-btn:hover {
  background-color: var(--primary-600);
}

.menu-toggle {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
}

.menu-toggle img {
  width: 28px;
  height: 28px;
}

/* Se√ß√µes de exemplo */
.urgency-section, .promocoes, .vantagens, .diskgas {
  margin-top: 32px;
}

/* Responsividade para mobile */
@media (max-width: 768px) {
  header {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
  }

  nav {
    display: none; /* esconde links e ser√° substitu√≠do pelo menu hamb√∫rguer */
    flex-direction: column;
    align-items: center;
    background: var(--primary);
    width: 100%;
    padding: 12px 0;
  }

  nav.show {
    display: flex;
  }

  .right-section {
    justify-content: center;
    flex: 1;
    gap: 12px;
  }

  .diskgas-header {
    display: none; /* esconde n√∫mero no header no celular */
  }

  #popup-overlay, .hero, .promocoes, .vantagens, .diskgas {
    width: 100%;
  }
}

/* Dark mode */
body.dark {
  background: #1a1a1a;
  color: #f0f0f0;
}

body.dark header,
body.dark .promocoes,
body.dark .vantagens,
body.dark .diskgas {
  background: #2a2a2a;
  color: #f0f0f0;
}

body.dark nav a {
  color: #f0f0f0;
}

body.dark nav a:hover {
  background: rgba(255, 255, 255, 0.1);
}
</style>
</head>
<body>
<div class="site">
  <header>
    <div class="brand">
      <div class="logo">
        <img src="img/logo.svg" alt="Logo Click G√°s" />
      </div>
      <nav id="nav-links">
        <a href="index.html">In√≠cio</a>
        <a href="sobre-nos.html">Sobre n√≥s</a>
        <a href="produtos.html">Produtos</a>
      </nav>
    </div>
    <div class="right-section">
      <a href="tel:+5521999999999" class="diskgas-header">
        <img src="img/diskgas.svg" alt="DiskGas" />
        <span>(21) 99999-9999</span>
      </a>
      <button class="register-btn" onclick="window.location.href='login.html'">Login</button>
      <button id="theme-toggle" class="register-btn">üåô</button>
      <button class="menu-toggle" id="menu-toggle">
        <img src="img/menu.svg" alt="Menu">
      </button>
    </div>
  </header>

  <section class="promocoes">
    <h2>Promo√ß√µes</h2>
    <p>Conte√∫do de promo√ß√µes aqui...</p>
  </section>

  <section class="vantagens">
    <h2>Vantagens</h2>
    <p>Conte√∫do de vantagens aqui...</p>
  </section>

  <section class="diskgas">
    <p class="diskgas-info" style="font-size:2rem; font-weight:bold; color:white;">(21) 99999-9999</p>
    <p>Pe√ßa agora pelo telefone ou WhatsApp!</p>
  </section>
</div>

<script>
// Dark mode
const toggleButton = document.getElementById('theme-toggle');
const body = document.body;

if (localStorage.getItem('theme') === 'dark') {
  body.classList.add('dark');
  toggleButton.textContent = '‚òÄÔ∏è';
}

toggleButton.addEventListener('click', () => {
  body.classList.toggle('dark');
  const isDark = body.classList.contains('dark');
  toggleButton.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

// Menu hamburguer
const menuToggle = document.getElementById('menu-toggle');
const navLinks = document.getElementById('nav-links');

menuToggle.addEventListener('click', () => {
  navLinks.classList.toggle('show');
});
</script>
</body>
</html>
